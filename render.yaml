services:
  - type: web
    name: fantasy-analytics-api
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python app.py
    envVars:
      - key: ESPN_S2
        sync: false
      - key: ESPN_SWID
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: LEAGUE_ID
        value: "39944776"
      - key: YEAR
        value: "2026"
      - key: PORT
        value: "5000"

# Note: Scheduled jobs are now handled by GitHub Actions
# See .github/workflows/daily-update.yml
# This ensures updates run even when your laptop is off
